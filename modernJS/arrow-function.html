    <script > 
    //ES5
        // function selamlama(){
        //     console.log("merhaba");
        // }
        var selamlamaES5 = function(isim){
            console.log("merhaba " +isim);
        }

        selamlamaES5("ali");
        
        //ES6 -Arrow function
        // const selamlamaES6 = () => console.log("merhaba");

        const selamlamaES6 = (isim) => {
            console.log("merhaba " +isim);
            }

        selamlamaES6("ahmet");
        
        //ES5
        var toplamES5 = function(a,b){
            return a+b;
        }
        var sonuc = toplamES5(10,20);
        console.log(sonuc);

        //ES6
        // const toplamES6 = (a,b) => a+b;
        const toplamES6 = (a,b) => { return a+b}; //birden fazla kod yazılacaksa o zaman süslü parantez içerisine alınır ve return yazılır.
        sonuc = toplamES6(20,30);
        console.log(sonuc);


    </script>
