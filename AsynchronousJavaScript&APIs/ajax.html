<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        //ajax : 'asenkron js xml(/json)(veri taşıma formatıdır)' demek

        //api -> backend programlama dili ile geliştirilmiş bir servistir. Veri sağlayan bir programdır.


        const request = new XMLHttpRequest(); //talep gönderme


        request.open('GET','https://restcountries.com/v3/name/turkey');
        request.send();


        //async
        request.addEventListener('load',function(){
            const data = this.responseText;
            console.log(data);
            console.log(typeof data);
            //string to json olmalı
        });

    </script>
</body>
</html>
